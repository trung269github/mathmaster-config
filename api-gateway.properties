server.port=8080
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# Enable routing based on service IDs from Eureka
spring.cloud.gateway.discovery.locator.enabled=true

# --- Define Routes ---
# The 'lb' prefix stands for "load-balanced" and uses Eureka to find the service.
# The predicates define which URL paths are routed to which service.

spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates=Path=/api/auth/**, /api/profile/**, /api/admin/**

spring.cloud.gateway.routes[1].id=course-service
spring.cloud.gateway.routes[1].uri=lb://COURSE-SERVICE
spring.cloud.gateway.routes[1].predicates=Path=/api/courses/**

spring.cloud.gateway.routes[2].id=quiz-service
spring.cloud.gateway.routes[2].uri=lb://QUIZ-SERVICE
spring.cloud.gateway.routes[2].predicates=Path=/api/quizzes/**
